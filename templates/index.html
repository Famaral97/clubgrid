<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Grid Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>

  <div>
      
    <div class="container">
      <!-- Top-left corner is empty for the grid layout -->
      <div class="empty-cell"></div>
      <div class="condition">{{ conditions[0].description }}</div>
      <div class="condition">{{ conditions[1].description }}</div>
      <div class="condition">{{ conditions[2].description }}</div>

      <!-- Row 1 -->
      <div class="condition">{{ conditions[3].description }}</div>
      <div rowCond="{{ conditions[3].id }}" colCond="{{ conditions[0].id }}" onclick="showModal(this)" class="grid-cell"></div>
      <div rowCond="{{ conditions[3].id }}" colCond="{{ conditions[1].id }}" onclick="showModal(this)" class="grid-cell"></div>
      <div rowCond="{{ conditions[3].id }}" colCond="{{ conditions[2].id }}" onclick="showModal(this)" class="grid-cell"></div>

      <!-- Row 2 -->
      <div class="condition">{{ conditions[4].description }}</div>
      <div rowCond="{{ conditions[4].id }}" colCond="{{ conditions[0].id }}" onclick="showModal(this)" class="grid-cell"></div>
      <div rowCond="{{ conditions[4].id }}" colCond="{{ conditions[1].id }}" onclick="showModal(this)" class="grid-cell"></div>
      <div rowCond="{{ conditions[4].id }}" colCond="{{ conditions[2].id }}" onclick="showModal(this)" class="grid-cell"></div>

      <!-- Row 3 -->
      <div class="condition">{{ conditions[5].description }}</div>
      <div rowCond="{{ conditions[5].id }}" colCond="{{ conditions[0].id }}" onclick="showModal(this)" class="grid-cell"></div>
      <div rowCond="{{ conditions[5].id }}" colCond="{{ conditions[1].id }}" onclick="showModal(this)" class="grid-cell"></div>
      <div rowCond="{{ conditions[5].id }}" colCond="{{ conditions[2].id }}" onclick="showModal(this)" class="grid-cell"></div>
    </div>

    <h3>Guesses Left: <span id="guesses"></span></h3>
    <button class="view-results">View Results</button>
  </div>

  <div onclick="exitSubmitMode(event)" class="modal-overlay">
    <div class="modal">
        <input oninput="listOptions()" type="text" class="search-input" placeholder="Search...">
        <div class="dropdown-container"></div>
    </div>
  </div>

</body>
</html>
